#application
server.port=8080
server.servlet.context-path=/learn-rest

# logging
logging.level.org.springframework=info



## actuator endpoint expose
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/manage

### Db configuration for h2
spring.datasource.url=jdbc:h2:mem:testdb
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.h2.console.enabled=true
# Automatically create or update tables based on entity classes -- U
# pdate the schema without destroying data. ? Good for development.
spring.jpa.hibernate.ddl-auto=update


